# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
#markup=none

[btc]
label=BTC
# command=echo "$(curl 'https://api.coinmarketcap.com/v1/ticker/bitcoin/' -s | jq '.[0]["price_usd"]' | sed 's/"//g') \$"
command=echo "$(curl 'https://blockchain.info/ticker' -s | jq '.["USD"]["last"]') \$"
color=#ffa600
#markup=pango
interval=3600

#[bitcoin_hashrate]
#command=curl -s "https://api.blockchain.info/q/hashrate" | awk '{printf "%.2f\n", $1 / 1000000000000}'
#color=#ffa600
#interval=300
#label=HR

#[bitcoin_mempool]
#command=curl -s "https://api.blockchain.info/q/unconfirmedcount"
#color=#ffa600
#interval=300
#label=TX

[cac]
label=CAC
command=echo "$(curl 'https://query1.finance.yahoo.com/v8/finance/chart/%5EFCHI?region=US&lang=en-US&includePrePost=false' -s | jq '.chart.result[0].meta.regularMarketPrice')"
interval=3600


[rss]
command=newsboat -x reload && newsboat -x print-unread | awk '{print $1}'
interval=600
label=RSS

[temperature_paris]
command=weather 48.8566,2.3522 | grep -o "Temperature:.*" | awk -F'[()]' '{print $2}'
label=T°
interval=600

# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=VOL
#label=♪
instance=Headphone
#instance=PCM
interval=once
signal=10

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=MEM
#separator=false
interval=30

#[memory]
#label=SWAP
#instance=swap
#separator=false
#interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
[disk]
label=HOME
#instance=/mnt/data
interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
[iface]
#instance=wlan0
color=#00FF00
interval=10
#separator=false

[wifi]
#instance=wlp3s0
interval=10
separator=false

#[bandwidth]
#instance=eth0
#interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%
#separator=false

#[load_average]
#interval=10

# Battery indicator
#
# The battery instance defaults to 0.
[battery]
label=BAT
command=upower -i `upower -e | grep 'BAT'` | grep percentage | awk '{print $2}'
#label=⚡
#instance=1
interval=30

# Date Time
#
[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=5

# Generic media player support
#
# This displays "ARTIST - SONG" if a music is playing.
# Supported players are: spotify, vlc, audacious, xmms2, mplayer, and others.
#[mediaplayer]
#instance=spotify
#interval=5
#signal=10

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
#[temperature]
#label=TEMP
#interval=10

